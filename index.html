<!DOCTYPE html>
<html>
	<head>
		<title> Event Searcher </title>

		<!-- Include meta viewport tag to give the browser instructions on how to control page dimensions/scaling -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Latest Bootstrap compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Customized stylesheet -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

		<!-- jQuery UI styling, locally hosted -->
		<link rel="stylesheet" href="assets/vendor/jquery-ui/jquery-ui.min.css">
		<link rel="stylesheet" href="assets/vendor/jquery-ui/jquery-ui.structure.min.css">
		<link rel="stylesheet" href="assets/vendor/jquery-ui/jquery-ui.theme.css">

		<!-- Google fonts -->
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100|Josefin+Slab:100|Quicksand:300|Raleway:100|Yanone+Kaffeesatz:200" rel="stylesheet"></head>
	</head>

	<body>
		<!-- Main modal for app alerts etc -->
		<div class="modal fade" id="main-modal" tabindex="-1" role="dialog">
		  	<div class="modal-dialog" role="document">
		    	<div class="modal-content">
		      		<div class="modal-header">
		        		<h4 class="modal-title text-center">Random Modal</h4>
		      		</div>
		      		<div class="modal-body">
		        		<p class="text-center">Stuff</p>
		      		</div>
		    	</div><!-- /.modal-content -->
		  	</div><!-- /.modal-dialog -->
		</div><!-- #main-modal -->

		<!-- Login link -->
		<h2 class="login-link"> Login </h2> 

		<!-- Big Page Heading -->
		<div class="jumbotron">
  			<div class="container">
    			<h1 class="text-center"> Eventi </h1>
  			</div>
		</div>

		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12 col-md-6 col-lg-6 col-centered main">
					<div class="form-group">
						<!-- Wrap inside of col's to match padding & margin of side-by-side date fields -->
						<div class="col-sm-12 col-md-12 col-lg-12">
							<label> City </label>
							<input type="text" class="form-control" id="search-city">

							<label> Category </label>
							<!-- Note: value == api id requirement for that category -->
							<select type="text" class="form-control" id="search-category">
								<option value="">All Events</option>
								<option value="105">Arts</option>
								<option value="103">Music</option>
								<option value="108">Athletics</option>
								<option value="110">Food & Drink</option>
								<option value="104">Film & Media</option>
								<option value="102">Science & Technology</option>
							</select>
						</div>
						<!-- Note: date fields are side-by-side -->
						<div class="col-sm-12 col-md-6 col-lg-6">
							<label> Start Date </label>
							<input type="text" class="form-control" id="search-date1">
						</div>

						<div class="col-sm-12 col-md-6 col-lg-6">
							<label> End Date </label>
							<input type="text" class="form-control" id="search-date2">
						</div>

						<div class="col-sm-12 col-md-12 col-lg-12">
							<p class="text-center search-submit" id="search-submit"> Eventinate! </p>
						</div>
					</div>
				</div> <!-- .main -->
			</div> <!-- .row -->
		</div> <!-- .container-fluid -->

		<!-- jQuery library (necessary for Bootstrap & other JavaScript plugins) -->
   		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

   		<!-- Backstretch js plugin, for page background -->
   		<script src="assets/js/backstretch_plugin.min.js"></script>

   		<!-- Firebase database link -->
   		<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>

   		<!-- jQuery UI script for datepicker etc. , locally hosted -->
   		<script src="assets/vendor/jquery-ui/jquery-ui.min.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- Custom js application code -->
		<script src="assets/js/index-page.js"></script>
	</body>
</html>
